<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.9.0/dist/js-confetti.browser.js"></script>
    <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Project</title>
</head>
<body>
    <v-app id="app">
        <v-container class="container-flex" style="display: flex; flex-wrap: nowrap;" fill-height>
            <div class="img-logo" style="width: 100%; text-align: right;"><img class="img-logo-img"
                    src="logo_app_claro.png" alt=""></div>
            <v-row justify="start" align-items="start">
                <div class="col-before" style="width: 60%;">
                    <v-card-text>
                        <v-card-title
                            style="margin-top: 30px; font-size: 3rem;  text-align: center; font-weight: bold; color: #575454; font-family: 'Bebas Neue'; ">
                            WELCOME TO TENARSE</v-card-title>
                        <v-text-field id="name" v-model="email" color="#575454" style="margin-top: 0px;" outlined
                            label="Name" append-icon="mdi-account">
                        </v-text-field>
                        <v-text-field id="surname" v-model="email" color="#575454" style="margin-top: 0px;" outlined
                        label="Surname" append-icon="mdi-account">
                        </v-text-field>
                        <v-text-field id="surname" v-model="email" color="#575454" style="margin-top: 0px;" outlined
                        label="Username" append-icon="mdi-account-circle">
                        </v-text-field>
                        <v-text-field id="email" v-model="email" color="#575454" style="margin-top: 0px;" outlined
                        label="Email" append-icon="mdi-email">
                         </v-text-field>
                        <v-text-field  id="pass" v-model="pass" outlined color ="#575454"
                        :type="showPassword ? 'text' : 'password'" label="Password"
                        :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                        @click:append="showPassword = !showPassword">
                        </v-text-field>
                        <v-text-field  id="confirm_pass" v-model="confirm_pass" outlined color ="#575454"
                        :type="showPassword ? 'text' : 'password'" label="Confirm Password"
                        :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                        @click:append="showPassword = !showPassword">
                        </v-text-field>

                        <button class="btn-sign" style="width: 100%; height: 50px; border: 1px solid grey;">
                            <span style="font-weight: 500; font-size: 17px;">Sign Up</span>
                        </button>
                        <br><br>
                </div>
                </v-card-text>
                </div>
            </v-row>
        </v-container>
    </v-app>
</body>
<script src="./index.js"></script>

</html>
